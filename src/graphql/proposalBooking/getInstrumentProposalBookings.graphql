query getInstrumentProposalBookings($instrumentId: ID!) {
  instrumentProposalBookings(instrumentId: $instrumentId) {
    id
    call {
      id
      shortCode
      startCycle
      endCycle
      cycleComment
    }
    proposal {
      id
      title
      shortCode
    }
    createdAt
    updatedAt
    status
    allocatedTime
  }
}
